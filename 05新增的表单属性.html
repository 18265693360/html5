</form>
性别：<input type="text" name="sex" form="form">
<button id="btn">事件对象</button>
</body>
<script>
    var form = document.querySelector ("#form");
    var pwd = document.querySelector("#pwd");
    var btn = document.querySelector("#btn");
    var link = document.querySelector('#link');

    //btn.onclick后面没有小括号（）
    btn.onclick = function (e) {
        console.log(e)
    };

    link.onclick = function(event){
        event.preventDefault()
    }

//     定义和用法
//     onblur 事件会在对象失去焦点时发生。
// Onblur 经常用于Javascript验证代码，一般用于表单输入框

//     对应大前端开发的当中就是两个JavaScript事件就是onfocus和onblur事件，onfocus 事件在对象获得焦点时发生，onblur 事件会在对象失去焦点时发生

//     失去焦点和获取焦点是一个鼠标行为，例如当点击数个输入框其中的一个使其处于编辑输入状态的时候就是获得可焦点，当点击其他输入框或者其他区域就会使这个输入框失去焦点，如下图：
//     在京东首页搜索框中有默认的关键词，你鼠标点击搜索框关键词消失，搜索框为空白也就是没有默认的关键词了，就是失去焦点；你鼠标放在搜索框范围外任意处再点击，你会发现搜索框中又出现了原来默认的那几个关键词，这个就是得到焦点

    //阻止默认事件 两种方法 return false(老版本) 第二种 事件对象 函数第一个参会被注入详细信息   e.preventDefault();
form.onsubmit = function (e) {
    if (!pwd.value){
        // e.preventDefault();
        console.log("该字段为必填字段")
        return false
    }
}
