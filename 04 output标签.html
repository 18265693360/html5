<!DOCTYPE html>
<html lang="en">

<body>
<h1>求和</h1>
<input type="text"> +
<input type="text"> <button>=</button>
<output></output>

</body>
<script>
    var inputs = document.querySelectorAll("input");
    var btn = document.querySelector("button");
    var output = document.querySelector("output");

    btn.onclick = function () {
        output.innerText = Number(inputs[0].value) + Number(inputs[1].value)
    }

    // Number构造器 字符串转数字
    // inputs[0].value + inputs[1].value 结果值  两字符创和

</script>
